<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  </head>

  <body
    onload="validarUsuarioLogado(), validarSessao(), obterKpis(), carregarGraficos()"
  >
    <nav>
      <ul class="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#faq">Dúvidas</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="quiz.html">Quiz</a></li>
      </ul>

      <div id="botoesAutenticaoNav">
        <a class="entrar" href="login.html">Entrar</a>
        <a class="fazerParte" href="cadastro.html">Faça parte</a>
      </div>

      <div id="usuarioLogadoNav"></div>
    </nav>

    <div id="dashboard">
      <ul id="kpisContainer"></ul>

      <div class="graficos-container">
        <div class="grafico">
          <canvas id="historicoTentativasQuiz"></canvas>
        </div>

        <div class="grafico">
          <canvas id="generosMaisLidos"></canvas>
        </div>

        <div class="grafico">
          <canvas id="generoFavoritoUsuarios"></canvas>
        </div>

        <div class="grafico">
          <canvas id="livrosMaisEmprestados"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  new Chart(generoFavoritoUsuarios, {
    type: "bar",
    data: {
      labels: [
        "Terror",
        "Romance",
        "Aventura",
        "Fantasia",
        "Ficção Científica",
      ],
      datasets: [
        {
          label: "Contagem de usuários por gênero favorito",
          data: [3, 8, 3, 4, 1, 10, 7, 6],
          backgroundColor: [
            "#fff75eff",
            "#fff056ff",
            "#ffe94eff",
            "#ffe246ff",
            "#ffda3dff",
            "#ffd53eff",
            "#fecf3eff",
            "#fdc43fff",
            "#fdbe39ff",
            "#fdb833ff",
          ],
          hoverOffset: 4,
        },
      ],
    },
    options: {
      plugins: {
        legend: {
          position: "top",
        },
        title: {
          display: true,
          text: "Gêneros literários favoritos dos usuários",
        },
      },
      scales: {
        y: {
          min: 0,
          max: 15,
        },
      },
    },
  });

  new Chart(livrosMaisEmprestados, {
    type: "bar",
    data: {
      labels: [
        "A Revolução dos Bichos",
        "Boa Noite Punpun Vol. 1",
        "Alice no País das Maravilhas",
        "Jujutsu Kaisen Vol. 1",
        "Fahrenheit 451",
      ],
      datasets: [
        {
          label: "Contagem de usuários por gênero favorito",
          data: [10, 8, 6, 4, 3],
          backgroundColor: [
            "#ffd53eff",
            "#fecf3eff",
            "#fdc43fff",
            "#fdbe39ff",
            "#fdb833ff",
          ],
          hoverOffset: 4,
        },
      ],
    },
    options: {
      plugins: {
        legend: {
          position: "top",
        },
        title: {
          display: true,
          text: "Ranking dos livros mais emprestados",
        },
      },
      scales: {
        y: {
          min: 0,
          max: 15,
        },
      },
    },
  });

  function obterKpis() {
    fetch(
      `/dashboard/quantidadeLivrosFavoritosUsuario?idUsuario=${sessionStorage.ID_USUARIO}`
    ).then(function (resultado) {
      if (resultado.ok) {
        resultado.json().then(function (quantidadeLivrosFavoritos) {
          kpisContainer.innerHTML += `
            <li class="kpi">
              <p class="descricao">Quantidade de livros favoritos</p>
              <p class="valor">${quantidadeLivrosFavoritos}</p>
            </li>`;
        });
      }
    });

    fetch(
      `/dashboard/duracaoEmprestimoAtual?idUsuario=${sessionStorage.ID_USUARIO}`
    ).then(function (resultado) {
      if (resultado.ok) {
        resultado.json().then(function (duracaoEmprestimo) {
          kpisContainer.innerHTML += `
          <li class="kpi">
            <p class="descricao">Duração do empréstimo atual</p>
            <p class="valor">${duracaoEmprestimo} dias</p>
            </li>`;
        });
      }
    });

    fetch(
      `/dashboard/quantidadeEmprestimos?idUsuario=${sessionStorage.ID_USUARIO}`
    ).then(function (resultado) {
      if (resultado.ok) {
        resultado.json().then(function (quantidadeEmprestimo) {
          kpisContainer.innerHTML += `
          <li class="kpi">
            <p class="descricao">Quantidade de empréstimos feitos</p>
            <p class="valor">${quantidadeEmprestimo}</p>
          </li>
          `;
        });
      }
    });

    fetch(
      `/dashboard/pontuacaoMaxima?idUsuario=${sessionStorage.ID_USUARIO}`
    ).then(function (resultado) {
      if (resultado.ok) {
        resultado.json().then(function (pontuacaoMaxima) {
          kpisContainer.innerHTML += `
          <li class="kpi">
            <p class="descricao">Melhor pontuação no quiz</p>
            <p class="valor">${pontuacaoMaxima}</p>
          </li>
          `;
        });
      }
    });
  }

  function carregarGraficos() {
    fetch(
      `/dashboard/historicoPontuacao?idUsuario=${sessionStorage.ID_USUARIO}`
    ).then(function (resultado) {
      resultado.json().then(function (json) {
        var labels = [];
        var data = [];

        for (var i = 0; i < json.length; i++) {
          labels.push(`${i + 1}° tentativa`);
          data.push(json[i].pontuacaoPorTentativa);
        }

        new Chart(historicoTentativasQuiz, {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                data,
                min: 0,
                fill: false,
                label: "Pontuação",
                borderColor: "#155d9c",
                backgroundColor: "#155d9c",
              },
            ],
          },
          options: {
            plugins: {
              legend: {
                position: "top",
              },
              title: {
                display: true,
                text: "Histórico de pontuação do Quiz ",
              },
            },
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });
    });

    fetch(
      `/dashboard/quantidadeLivrosLidosPorGenero?idUsuario=${sessionStorage.ID_USUARIO}`
    ).then(function (resultado) {
      resultado.json().then(function (json) {
        console.log(json);
        var labels = [];
        var data = [];

        for (var i = 0; i < json.length; i++) {
          labels.push(json[i].genero);
          data.push(json[i].qtdPorGenero);
        }

        new Chart(generosMaisLidos, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Quantidade",
                data: data,
                backgroundColor: [
                  "#03045eff",
                  "#023e8aff",
                  "#0077b6ff",
                  "#0096c7ff",
                  "#00b4d8ff",
                  "#48cae4ff",
                  "#90e0efff",
                  "#ade8f4ff",
                  "#caf0f8ff",
                ],
              },
            ],
          },
          options: {
            plugins: {
              legend: {
                position: "top",
              },
              title: {
                display: true,
                text: "Quantidade de livros lidos por gênero literário",
              },
            },
            scales: {
              y: {
                min: 0,
                max: 10,
              },
            },
          },
        });
      });
    });
  }
</script>
